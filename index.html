<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="title">ðŸ“ˆ Portfolio Dashboard</div>
    <div class="meta">
      <span class="pill" id="asOf">As of: â€¦</span>
      <span class="pill">Updates daily</span>
    </div>
  </header>

  <main class="wrap">
    <section class="grid kpis">
      <div class="card kpi"><div class="kpiLabel">Total Invested</div><div class="kpiValue" id="kpiInvested">$â€”</div></div>
      <div class="card kpi"><div class="kpiLabel">Current Value</div><div class="kpiValue" id="kpiValue">$â€”</div></div>
      <div class="card kpi"><div class="kpiLabel">Total Gain</div><div class="kpiValue" id="kpiGain">$â€”</div><div class="kpiSub" id="kpiGainPct">â€”%</div></div>
      <div class="card kpi"><div class="kpiLabel">Top Winner</div><div class="kpiValue" id="kpiWinner">â€”</div><div class="kpiSub" id="kpiWinnerPct">â€”%</div></div>
      <div class="card kpi"><div class="kpiLabel">Top Loser</div><div class="kpiValue" id="kpiLoser">â€”</div><div class="kpiSub" id="kpiLoserPct">â€”%</div></div>
      <div class="card kpi"><div class="kpiLabel">Holdings</div><div class="kpiValue" id="kpiCount">â€”</div><div class="kpiSub">tickers</div></div>
    </section>

    <section class="grid charts">
      <div class="card">
        <div class="cardTitle">Allocation</div>
        <canvas id="chartAlloc"></canvas>
      </div>
      <div class="card">
        <div class="cardTitle">Gains by Ticker</div>
        <canvas id="chartGains"></canvas>
      </div>
    </section>

    <section class="card tableCard">
      <div class="cardTitle">Holdings</div>
      <div class="tableWrap">
        <table id="holdingsTable">
          <thead>
            <tr>
              <th>Ticker</th><th>Shares</th><th>Avg Cost</th><th>Last Price</th>
              <th>Invested</th><th>Value</th><th>Gain $</th><th>Gain %</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
